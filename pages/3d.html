<!-- Maintenance Page Example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Under Maintenance</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #232b36;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .maintenance-card {
            background: #232b36;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
            padding: 2rem;
            text-align: center;
            color: #fff;
            max-width: 400px;
        }
        .maintenance-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.2rem;
        }
        .maintenance-card h2 {
            color: #00ffc3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div style="width:100%;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#232b36;">
      <model-viewer 
        src="3D file/Untitled.glb" 
        alt="3D Model" 
        camera-controls 
        auto-rotate 
        style="width: 600px; height: 400px; background: #1a232b; border-radius: 1.2rem;">
      </model-viewer>
    </div>
</body>
</html>
