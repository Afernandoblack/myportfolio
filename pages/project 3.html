<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #232b36;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .maintain-container {
            text-align: center;
            color: #00ffc3;
        }
        .maintain-container img {
            width: 220px;
            max-width: 90vw;
            margin-bottom: 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
        }
        .maintain-container h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        .maintain-container p {
            color: #fff;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="maintain-container">
        <img src="images/maintains.gif" alt="Under Maintenance">
        <h1>Page Under Maintenance</h1>

    </div>

</html>
