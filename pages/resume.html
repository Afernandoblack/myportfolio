        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: radial-gradient(circle at 30% 30%, #1e2a36 0%, #232b36 60%, #1a232b 100%);
            overflow-x: hidden;
        }
        .navbar-custom {
            background: #23272f;
            border-radius: 2rem;
            margin: 1.5rem auto 2rem auto;
            max-width: 1000px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.2);
            padding: 0.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: box-shadow 0.2s;
        }
        .navbar-custom .nav-link {
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0 1.2rem;
            position: relative;
            transition: color 0.2s;
        }
        .navbar-custom .nav-link.active, .navbar-custom .nav-link:hover {
            color: #00ffc3;
        }
        .navbar-custom .nav-link.active::after {
            content: '';
            display: block;
            margin: 0 auto;
            width: 70%;
            height: 3px;
            background: #00ffc3;
            border-radius: 2px;
            margin-top: 4px;
        }
        .moon-icon {
            font-size: 1.7rem;
            color: #ffcc00;
            margin-left: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .moon-icon:hover {
            transform: rotate(-15deg) scale(1.1);
        }
        .intro-card {
            background: #181b20ee;
            color: #fff;
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 700px;
            margin: 3rem 2rem 2rem 2rem;
        }
        .intro-card h1 {
            color: #00ffc3;
            font-weight: 700;
            font-size: 2.7rem;
            margin-bottom: 0.5rem;
        }
        .intro-card h5 {
            color: #b0f7e6;
            font-weight: 400;
            margin-bottom: 1.2rem;
        }
        .intro-card p {
            color: #e0e0e0;
            font-size: 1.1rem;
        }
        .floating-icons {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .floating-icons svg {
            position: absolute;
            opacity: 0.18;
            filter: blur(0.5px);
            animation: float-random 12s linear infinite;
        }
        @keyframes float-random {
            0%   { transform: translateY(0) translateX(0) scale(1) rotate(0deg);}
            25%  { transform: translateY(-30px) translateX(20px) scale(1.1) rotate(10deg);}
            50%  { transform: translateY(-60px) translateX(-20px) scale(1.05) rotate(-10deg);}
            75%  { transform: translateY(-30px) translateX(10px) scale(1.12) rotate(5deg);}
            100% { transform: translateY(0) translateX(0) scale(1) rotate(0deg);}
        }
        @media (max-width: 900px) {
            .navbar-custom {
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
            }
            .navbar-custom { max-width: 98vw; padding: 0.5rem 0.5rem; }
            .intro-card { padding: 1.2rem; margin: 2rem 0.5rem; }
            .card {
                width: 100% !important;
                margin-bottom: 1.5rem;
            }
            .floating-icons {
                position: static !important;
                width: 100vw !important;
                height: auto !important;
                display: flex !important;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                margin-top: 1.5rem;
                z-index: 1;
                pointer-events: none;
            }
            .floating-icons img {
                position: static !important;
                margin: 0.5rem;
                width: 60px !important;
                height: 60px !important;
                /* Enable animation on mobile */
                animation: float-mobile 2.5s infinite alternate ease-in-out;
                box-shadow: 0 2px 8px 0 rgba(0,0,0,0.12);
            }
        }
        @media (max-width: 600px) {
            .intro-card { padding: 0.7rem; margin: 1rem 0.2rem; }
            .floating-icons img { width: 40px !important; height: 40px !important; }
        }
        /* Light mode styles */
        body.light-mode {
            background: radial-gradient(circle at 30% 30%, #e3f6fd 0%, #f7fafc 60%, #e0f7fa 100%);
            color: #23272f;
        }
        .light-mode .navbar-custom {
            background: #f7fafc;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
        }
        .light-mode .navbar-custom .nav-link {
            color: #23272f;
        }
        .light-mode .navbar-custom .nav-link.active, .light-mode .navbar-custom .nav-link:hover {
            color: #00bfae;
        }
        .light-mode .navbar-custom .nav-link.active::after {
            background: #00bfae;
        }
        .light-mode .moon-icon {
            color: #ffb300;
        }
        .light-mode .intro-card {
            background: #fff;
            color: #23272f;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.08);
        }
        .light-mode .intro-card h1 {
            color: #00bfae;
        }
        .light-mode .intro-card h5 {
            color: #009688;
        }
        .light-mode .intro-card p {
            color: #23272f;
        }
        .light-mode .card.bg-dark {
            background: #fff !important;
            color: #23272f !important;
        }
        .light-mode .card-title {
            color: #00bfae !important;
        }
        .light-mode .card-text {
            color: #23272f !important;
        }
        .light-mode .card-img-top {
            filter: brightness(0.95) contrast(1.05);
        }
        .light-mode .floating-icons svg circle {
            stroke: #00bfae !important;
        }
        .light-mode .floating-icons svg circle[stroke="#fff"] {
            stroke: #009688 !important;
        }
        @keyframes float-mobile {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-18px) scale(1.07); }
        }
    </style>

    <script>
        // Theme toggle with localStorage and icon switch
    const themeToggle = document.getElementById('theme-toggle');
    const iconMoon = document.getElementById('icon-moon');
    const iconSun = document.getElementById('icon-sun');

    function setTheme(mode) {
        if (mode === 'light') {
            document.body.classList.add('light-mode');
            localStorage.setItem('theme', 'light');
            iconMoon.style.display = 'none';
            iconSun.style.display = 'inline';
        } else {
            document.body.classList.remove('light-mode');
            localStorage.setItem('theme', 'dark');
            iconMoon.style.display = 'inline';
            iconSun.style.display = 'none';
        }
    }
    // On load
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme');
        setTheme(savedTheme === 'light' ? 'light' : 'dark');
    });
    // On click
    themeToggle.addEventListener('click', function() {
        setTheme(document.body.classList.contains('light-mode') ? 'dark' : 'light');
    });
    </script>
    <script>

    document.addEventListener("DOMContentLoaded", function() {

            seeMoreBtn.addEventListener('click', function() {

                seeMoreBtn.style.display = 'none';
