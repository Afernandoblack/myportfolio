    <!-- Add this script before </body> to enable light/dark mode switching -->
    <script>
    // Theme toggle with localStorage and icon switch
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('theme-toggle');
        const iconMoon = document.getElementById('icon-moon');
        const iconSun = document.getElementById('icon-sun');

        function setTheme(mode) {
            if (mode === 'light') {
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
                if (iconMoon) iconMoon.style.display = 'none';
                if (iconSun) iconSun.style.display = 'inline';
            } else {
                document.body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
                if (iconMoon) iconMoon.style.display = 'inline';
                if (iconSun) iconSun.style.display = 'none';
            }
        }

        // Set theme on load
        const savedTheme = localStorage.getItem('theme');
        setTheme(savedTheme === 'light' ? 'light' : 'dark');

        // Add click event only if themeToggle exists
        if (themeToggle) {
            themeToggle.addEventListener('click', function() {
                setTheme(document.body.classList.contains('light-mode') ? 'dark' : 'light');
            });
        }
    });
    </script>
